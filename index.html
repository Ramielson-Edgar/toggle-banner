<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/css/owl.carousel.min.css">
  <link rel="stylesheet" href="/css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


 
    
      <div class="check-box">
        <input id="checkbox-account" class="check-box__input account" type="checkbox">
        <div class="check-box__indicator"></div>
      </div>
 
 
 

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>

  <script src="/js/owl.carousel.min.js"></script>


  <script>
    $(document).ready(function () {
      const checkboxPartner = $('#checkbox-partner')
      const checkboxAccount = $("#checkbox-account")

      const bannerImg = $('.banners-container__img')
      const bannerSlider = $('.banners-carousel')

      
      function togglePartnerBanner() {
        checkboxPartner.change(function () {
          if (this.checked === true) {
            bannerSlider.addClass('show-banner')
            localStorage.setItem("banner-slider", "off")

          } else {
            bannerSlider.removeClass('show-banner')
            localStorage.clear();
            checkboxPartner.prop('checked', false);
          }
        })


        if (localStorage.getItem("banner-slider") !== null) {
          bannerSlider.addClass('show-banner')
          checkboxPartner.prop('checked', true);
        } else {
          bannerSlider.removeClass('show-banner')
          localStorage.clear();
          checkboxPartner.prop('checked', false);
        }

      }

      togglePartnerBanner()

      function toggleAccountSlider() {
        checkboxAccount.change(function () {
          if (this.checked === true) {
            bannerImg.addClass('show-slider')
            localStorage.setItem("banner", "off")

          } else {
            bannerImg.removeClass('show-slider')
            localStorage.clear();
            checkboxAccount.prop('checked', false);
          }
        })


        if (localStorage.getItem("banner") !== null) {
          bannerImg.addClass('show-slider')
          checkboxAccount.prop('checked', true);
        } else {
          bannerImg.removeClass('show-slider')
          localStorage.clear();
          checkboxAccount.prop('checked', false);
        }

      }

      toggleAccountSlider()

 
      $('.banners-carousel').owlCarousel({
        loop: true,
        margin: 0,
        dots: false,
        nav: false,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 1
          },
          1000: {
            items: 1
          }
        }
      })

 
    })

  </script>

</body>

</html>
